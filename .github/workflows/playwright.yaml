name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [ chromium, firefox, webkit ]
    container:
      image: mcr.microsoft.com/playwright/java:v1.45.0-jammy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress

      - name: Run PMD Source code analysis
        run: mvn pmd:pmd

      - name: Run Playwright tests
        run: mvn test -Dtestng.xml=./testng.xml  -Dbrowser=${{ matrix.browser }}
        env:
          HOME: /root
          ENVIRONMENT: development

      - name: Upload Surefire Test Report
        uses: actions/upload-artifact@v4
        with:
            name: surefire-test-report-${{ matrix.browser }}
            path: target/surefire-reports
            if-no-files-found: warn
            retention-days: 7

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
            name: pmd-report
            path: target/site/pmd.html